<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password - Hayzen</title>
  <link rel="stylesheet" href="/Reset-Password/reset_password.css" />
  <link rel="stylesheet" href="/Alert-Box/notification.css" />

</head>
<body>
  <div id="message-box-container"></div>
  <div class="reset-container">
    <div class="logo">
  <img src="/Assets-Logos/OPT1.png" alt="Reset Logo" width="60" />
    </div>

    <h2>Reset Your Password</h2>
    <p class="subtitle">Please enter your new password</p>

    <form id="reset-form">
      <div class="input-field">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" placeholder="Enter new password" required />
      </div>

      <div class="input-field">
        <label for="confirmNewPassword">Confirm Password</label>
        <input type="password" id="confirmNewPassword" placeholder="Confirm password" required />
      </div>

      <button type="submit">Reset Password</button>
    </form>

    <div class="back-link">
      <a href="/login">‚Üê Back to Login</a>
    </div>
  </div>
  <script src="/Alert-Box/notification.js"></script>
  <script src="/Reset-Password/reset_password.js"></script>
  
</body>
</html>
