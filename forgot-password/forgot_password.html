<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <link rel="stylesheet" href="/forgot-password/forgot_password.css" />
  <link rel="stylesheet" href="/Alert-Box/notification.css" />

</head>
<body>
  <div id="message-box-container"></div>
  <div class="forgot-container">
    <div class="logo">
  <img src="/forgot-password/forgotpassword.png" alt="Logo" width="60" />
    </div>
    <h2 class="title">Forgot Password</h2>
    <p class="subtitle">Enter your email to reset your password</p>
    
    <form id="forgot-form">
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email" required />
      
      <button type="submit">Send Reset Link</button>
    </form>
    
    <div class="back-link">
      <a href="/login">‚Üê Back to Login</a>
    </div>
  </div>
  <script src="/Alert-Box/notification.js"></script>
  <script src="/forgot-password/forgot_password.js"></script>
</body>
</html>
